<app-ngrx-cart></app-ngrx-cart>
<div class="row">
  <div class="col-6">
    <h3>Products</h3>
    <div  *ngFor="let product of (products$ | async)?.products">
      <div class="mt-5 flex-product" *ngIf="!product.inCart">
        <div>{{product.name}}</div>
        <button type="button" class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="col-6">
    <h3>In Cart</h3>
    <div  *ngFor="let product of (products$ | async)?.products">
      <div class="mt-5 flex-product" *ngIf="product.inCart">
        <div>{{product.name}}</div>
        <button type="button" class="btn btn-primary" (click)="removeFromCart(product)">Remove From Cart</button>
      </div>
    </div>
  </div>
</div>
