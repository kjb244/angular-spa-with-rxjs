<div ngbDropdown class="d-inline-block">
  <button type="button" class="btn btn-primary" id="dropDownFilter" ngbDropdownToggle>
    Filter Results <span class="badge badge-light">{{numberOfResults()}}</span>
  </button>
  <div ngbDropdownMenu aria-labelledby="dropDownFilter">
    <ng-container *ngFor="let checkbox of checkBoxes; let i=index;">
      <div class="form-check">
        <input type="checkbox" class="form-check-input"  checked="true" id="checkbox{{i}}" (change)="onCheckboxChange(i)" >
        <label class="form-check-label" for="checkbox{{i}}">{{checkbox.age}}</label>
      </div>
    </ng-container>

  </div>
</div>
