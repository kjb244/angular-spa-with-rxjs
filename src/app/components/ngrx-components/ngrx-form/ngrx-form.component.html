<form [formGroup]="form">
  <div class="row">
    <div class="col-sm-12">
      <div formArrayName="checkboxes" class="mt-4">
        <div *ngFor="let control of checkboxControls().controls; let i=index" class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="checkbox{{i}}" [formControl]="$any(control)">
          <label class="form-check-label" for="checkbox{{i}}">
            {{checkboxOptions[i]}}
          </label>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-sm-12">
      <input class="form-control" placeholder="aggregate amount" formControlName="aggregateAmount"/>
    </div>

    <div class="col-sm-12 mt-3">
      <input class="form-control" placeholder="fee amount" formControlName="feeAmount"/>
    </div>
  </div>



</form>
<button type="submit" (click)="clickMe()">Submit</button>
