<form>

  <div class="row mt-4">
    <div class="col-xs-12 col-sm-10">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="formData['firstName']" name="firstName" id="firstName" class="form-control"/>

      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-xs-12 col-sm-10">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="formData['lastName']" name="lastName" id="lastName" class="form-control"/>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-xs-12 col-sm-10">
      <div class="form-group">
        <app-currency [amount]="formData['currency']" (onCurrencyChange)="currencyChange($event)"></app-currency>
      </div>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-xs-12 col-sm-10">
      <app-buttons [formData]="formData"></app-buttons>
    </div>
  </div>

</form>
