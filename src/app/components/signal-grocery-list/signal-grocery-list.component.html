<div class="row container">
  <div class="col-sm-12" *ngIf="loading()"  class="spinner-border text-primary" role="status">
</div>

<div class="row container mt-4">

  <div class="row">
    <div class="col-sm-12 col-6">
      <div class="add-item">
        <input type="text" class="form-control" placeholder="add item" [(ngModel)]="addItem"/>
        <button type="button" class="btn btn-primary" (click)="addItemClick()">Add</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-6">

      <div class="checkbox-container">
        <section *ngFor="let rec of itemList(); let i = index;">
          <div class="checkbox-items">
            <input class="form-check-input" type="checkbox" [value]="rec.checked" (change)="checkUncheckItem(rec)" id="checkbox-{{i}}"/>
            <label for="checkbox-{{i}}">{{rec.item}}</label>
          </div>

          <i class="fa fa-times" aria-hidden="true" (click)="removeItem(rec)"></i>

        </section>
      </div>
    </div>
  </div>


</div>
